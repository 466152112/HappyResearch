# validation priority: 1. cross-validation; 2. (training) ratio; 3. given n; 4: given ratio
is.cross.validation=on
is.parallel.folds=on
num.kfold=5
val.ratio=0.8
num.given.n=-5
val.given.ratio=0.8

# rating predictions: all, cold-start, trust-degree;
rating.pred.view=all

min.trust.degree=21
max.trust.degree=40

# item recommendations;
is.ranking.pred=off
is.diverse.used=off
num.reclist.len=-1
num.ignor.items=-1

# baseline & ext: GlobalAvg, UserAvg, ItemAvg, Random, Constant, MostPop; NMF, SlopeOne, Hybrid, PD, AR;
# core: RegSVD, BiasedMF, PMF, BPMF, CLiMF, SVD++, SocialMF, TrustMF, UserKNN, ItemKNN, 
		SoRec, SoReg, WRMF, BPRMF, RSTE, RankALS, SLIM, PRankD, RankSGD, FISM, FISMauc; 
# test: TrustSVD, TrustSVD2, TrustSVD_DT, FUSM, FUSMauc, FUST; 
recommender=TrustSVD_DT

################################################### Model-based Methods ##########################################
# general parameters for matrix factorization
val.learn.rate=0.0001
max.learn.rate=0.001

val.reg.user=0.5
val.reg.item=0.5
val.reg.social=1
val.reg=0.1

num.factors=5
num.max.iter=100
val.momentum=0.8

# binary threshold for converting real values to binary ones: -1: minimum rating
val.binary.threshold=-1

# learn rate update: first check if bold driver, then consider constanly decay; if neither, keep unchanged.
is.bold.driver=on
is.undo.change=off
val.decay.rate=-1

# for algorithms with diversity: DMF
val.diverse.alpha=0.1
is.similarity.pos=off

is.save.model=off

################################################### Memoroy-based Methods #########################################
# similarity method: PCC, COS, COS-Binary, MSD, CPC, exJaccard, ...; -1 to disable shrinkage
similarity=PCC
num.shrinkage=-1

# neighborhood size for memory-based methods; -1 to use as many as possible.
num.neighbors=50

################################################### Method-specific Settings #######################################
FISM.rho=10
FISM.alpha=0

FISM.reg.lambda=0.0
FISM.reg.gamma=0.001
FISM.reg.beta=0.001
FUST.trust.tau=-2

