SoRec.reg.c=0.01
SoRec.reg.z=0.001
SoReg.beta=0.1
WRMF.alpha=1
BPRMF.reg.j=0.0025

RSTE.alpha=1

SLIM.reg.l1=1
SLIM.reg.l2=5

RankALS.is.sw=on

PRankD.alpha=20
PD.sigma=2.5
